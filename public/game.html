<html>
  <head>
    <title>Homestake Tic-tac-toe</title>
    
    <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="styles/base.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/underscore.js"></script>
    <script type="text/javascript" src="javascript/backbone.js"></script>
    
    <script type="text/javascript" src="javascript/board.js"></script>
    <script type="text/javascript" src="javascript/configView.js"></script>
    <script type="text/javascript" src="javascript/game.js"></script>
    <script type="text/javascript" src="javascript/gameView.js"></script>

    <script type="text/javascript" src="javascript/three.js"></script>
    <script type="text/javascript" src="javascript/spaceView.js"></script>
    
    <script>
      
      $(document).ready(function() {
        game = new Game();
        configView = new ConfigView({ model : game });
        configView.render();
        view = new GameView({ model : game });
        view.render();
        $(window).resize(function(){
        
         $('.content').css({
          left: ($(window).width() - $('.content').outerWidth()) / 2,
          top: ($(window).height() - $('.content').outerHeight()) / 2
         });
            
        });
        
        var spaceView = new SpaceView();
        spaceView.render();
 
        // To initially run the function:
        $(window).resize();
      });
      
    </script>

  </head>
  <body>
    <div class="content">
      <div id="message"></div>
      <div id="board"></div>
      <div id="config"></div>
      <img id="loading" src="images/loading.gif">
    </div> 
  </body>
</html>
