<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>

  <!-- include source files here... -->
  <script src="src/board.js"></script>
  <script src="src/configView.js"></script>
  <script src="src/game.js"></script>
  <script src="src/gameView.js"></script>
  
  <!-- include spec files here... -->
  <script src="spec/boardSpec.js"></script>
  <script src="spec/configViewSpec.js"></script>
  <script src="spec/gameSpec.js"></script>
  <script src="spec/gameViewSpec.js"></script>

</head>

<body>
  <script type="text/javascript">
    
    var refresher = self.setInterval(function(){refreshPage(true)},10000);
    
    function refreshPage() {
      location.reload();
    }
    
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
